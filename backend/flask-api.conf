<VirtualHost *:80>
    ServerName argentum.sytes.net
    ServerAdmin alexis.suarez@alumnos.udg.mx
    WSGIScriptAlias / /var/www/api/flaskapp.wsgi
    <Directory /var/www/api/>
        Order allow,deny
		Allow from all
    </Directory>
    Alias /static /var/www/api/static
	<Directory /var/www/api/static/>
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>