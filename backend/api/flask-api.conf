<VirtualHost *:80>
    ServerAdmin alexis.suarez@alumnos.udg.mx
    ServerName https://argentum.sytes.net
    ServerAlias api

    DocumentRoot /var/www/html/api/

    WSGIScriptAlias / /var/www/html/api/flask-api.wsgi
	WSGIScriptReloading On

    <Directory /var/www/html/api/>
        Order allow,deny
		Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>