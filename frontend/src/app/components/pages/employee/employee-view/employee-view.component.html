<!-- Main div Container -->
<div class="container mt-3 shadow-lg p-3 mb-5 bg-white rounded">
    <!-- -->
    <div class="row">
      <div class="col-2">
        <!-- Botton to register new Employee -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#InsertModal"><i class="fas fa-plus"></i></button>
      </div>
      <div class="col-4"><h3>Empleados</h3></div>
      <div class="col-6">
          <input class="shadow-sm p-3 mb-5 bg-white rounded form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
      </div>
    </div>
    <!-- Table of Employees -->
    <div class="table-responsive">
      <table class="table table-hover table-striped table-borderless table-sm">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">RFC</th>
            <th scope="col">NSS</th>
            <th scope="col">Télefono</th>
            <th scope="col">Correo</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- List of Employees -->
          <tr *ngFor="let employee of getList(); let i = index;">
            <td>{{ employee.name }}</td>
            <td class="text-center">{{ employee.rfc }}</td>
            <td class="text-center">{{ employee.nss }}</td>
            <td class="text-center">{{ employee.phone }}</td>
            <td class="text-center">{{ employee.email }}</td>
            <td class="d-flex justify-content-center">
              <!-- Botton to edite a Employee -->
              <button (click)="getEmployee(employee.id)" class="mr-1 btn-sm btn btn-warning"><i class="fas fa-edit"></i></button>
              <!-- Botton to delete a Employee -->
              <button (click)="delEmployee(employee.id, i)" class="ml-1 btn-sm btn btn-danger" data-toggle="modal" data-target="#DeleteModal"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!isEmpty()" class="alert alert-info text-center btn-block" role="alert">
      ¡No hay información en la Aplicación!
    </div>
  </div>
  
  <!-- Modal From Employee -->
  <div class="modal fade" id="InsertModal" tabindex="-1" role="dialog" aria-labelledby="InsertModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <!-- Form -->
          <app-employee-form [employee]="getModel()"></app-employee-form>
        </div>
      </div>
    </div>
  </div>
