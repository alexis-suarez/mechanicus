<!-- Main div Container -->
<br>
<div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
  <!-- Header Container -->
  <div class="row">
    <div class="col-2">
      <!-- Botton to register new Client -->
      <button (click)="setStatus(1)" class="btn btn-primary" data-toggle="modal" data-target="#FormModal"><i
          class="fas fa-plus"></i></button>
    </div>
    <div class="col-4">
      <h3>Vehiculos</h3>
    </div>
    <div class="col-4">
      <input class="shadow-sm p-3 mb-5 bg-white rounded form-control mr-sm-2" type="search" placeholder="Buscar..."
      aria-label="Search">
    </div>
    <div class="col-2">
      <button (click)="goBack()" class="btn btn-danger btn-block">Regresar</button>
    </div>
  </div>
  <!-- Card of Cars -->
  <div *ngFor="let item of getList(); let i = index;" class="card bg-light">
    <div class="card-body">
      <h5 class="card-title text-uppercase">{{ item.brand }}, {{ item.model }}, {{ item.year }}</h5>
      <div class="row">
        <div class="col">
          <h5 class="card-title text-uppercase">Cilindros: {{ item.cilinder }}</h5>
        </div>
        <div class="col">
          <h5 class="card-title text-uppercase">Trasmision: {{ item.transmision }}</h5>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <h5 class="card-title text-uppercase">Cilindros: {{ item.colour }}</h5>
        </div>
        <div class="col">
          <h5 class="card-title text-uppercase">Kilometraje: {{ item.milage }}</h5>
        </div>
        <div class="col text-right">
          <!-- Botton to edite a Automobile -->
          <button (click)="getAutomobile(item.id)" class="mr-1 btn-sm btn btn-warning"><i
              class="fas fa-edit"></i></button>
          <!-- Botton to delete a Automobile -->
          <button (click)="delAutomobile(item.id, i)" class="ml-1 btn-sm btn btn-danger"><i
              class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isEmpty()" class="alert alert-info text-center btn-block" role="alert">
    ¡No hay información en la Aplicación!
  </div>
</div>

<!-- Modal From Automobile -->
<div class="modal fade" id="FormModal" tabindex="-1" role="dialog" aria-labelledby="FormModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="InsertModalTitle">Formulario</h5>
        <button (click)="clrModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <app-automobile-form [status]="getStatus()" [automobile]="getModel()" [id]="getId()"></app-automobile-form>
      </div>
    </div>
  </div>
</div>
