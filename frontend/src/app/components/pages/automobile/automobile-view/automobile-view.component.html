<!-- Main div Container -->
<br>
<div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
  <!-- Header Container -->
  <div class="row">
    <div class="col-2">
      <!-- Botton to register new Client -->
      <button (click)="setStatus(1)" class="btn btn-primary" data-toggle="modal" data-target="#modal"><i class="fas fa-plus"></i></button>
    </div>
    <div class="col-8">
      <h1 class="display-4">Vehiculos</h1>
    </div>
    <div class="col-2">
      <button (click)="goBack()" class="btn btn-danger btn-block">Regresar</button>
    </div>
  </div>
  <ng-template [ngIf]="!isEmpty()" [ngIfElse]="exception">
    <!-- Table of Clients table-wrapper-scroll-y-->
    <table datatable [dtOptions]="dtOptions"
      class="table table-hover table-striped table-borderless table-sm">
      <thead class="thead-dark text-center">
        <tr>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Año</th>
          <th scope="col">Color</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- List of Clients -->
        <tr *ngFor="let item of getList(); let i = index;">
          <td (click)="getOne(item.id); setStatus(0)" class="text-center text-uppercase" data-toggle="modal"
            data-target="#modal">
            {{ item.brand }}</td>
          <td (click)="getOne(item.id); setStatus(0)" class="text-center text-uppercase" data-toggle="modal"
            data-target="#modal">
            {{ item.model }}</td>
          <td (click)="getOne(item.id); setStatus(0)" class="text-center text-uppercase" data-toggle="modal"
            data-target="#modal">
            {{ item.year }}</td>
          <td (click)="getOne(item.id); setStatus(0)" class="text-center text-uppercase" data-toggle="modal"
            data-target="#modal">
            {{ item.colour }}</td>
          <td class="d-flex justify-content-center">
            <!-- Botton to edite a Automobile -->
            <button (click)="getOne(item.id); setStatus(-1)" class="mr-1 btn-sm btn btn-warning" data-toggle="modal"
              data-target="#modal"><i class="fas fa-edit"></i></button>
            <!-- Botton to delete a Automobile -->
            <button (click)="delete(item.id, i)" class="ml-1 btn-sm btn btn-danger"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
  <ng-template #exception>
    <div class="alert alert-info text-center btn-block" role="alert">
      ¡No hay información en la Aplicación!
    </div>
  </ng-template>
</div>

<!-- Modal From Automobile -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="InsertModalTitle">Formulario</h5>
        <button (click)="initializer()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <app-automobile-form [automobile]="getModel()" [status]="getStatus()" [id]="getId()"></app-automobile-form>
      </div>
    </div>
  </div>
</div>
