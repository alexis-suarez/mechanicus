<!-- Main div Container -->
<div class="container mt-3 shadow-lg p-3 mb-5 bg-white rounded">
  <!-- Header Container -->
  <div class="row">
    <div class="col-2">
      <!-- Botton to register new Client -->
      <button class="btn btn-primary" data-toggle="modal" data-target="#FormModal"><i class="fas fa-plus"></i></button>
    </div>
    <div class="col-4"><h3>Vehiculos</h3></div>
    <div class="col-6">
        <input class="shadow-sm p-3 mb-5 bg-white rounded form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
    </div>
  </div>
  <!-- Table of Clients -->
  <div class="table-responsive">
    <table class="table table-hover table-striped table-borderless table-sm">
      <thead class="thead-dark text-center">
        <tr>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Año</th>
          <th scope="col">Transmision</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- List of Clients -->
        <tr *ngFor="let automobile of getList(); let i = index;">
          <td>{{ automobile.brand }}</td>
          <td class="text-center">{{ automobile.model }}</td>
          <td class="text-center">{{ automobile.year }}</td>
          <td class="text-center">{{ automobile.transmision }}</td>
          <td class="d-flex justify-content-center">
            <!-- Botton to edite a Automobile -->
            <button (click)="getAutomobile(automobile.id)" class="mr-1 btn-sm btn btn-warning" data-toggle="modal" data-target="#FormModal"><i class="fas fa-edit"></i></button>
            <!-- Botton to delete a Automobile -->
            <button (click)="delAutomobile(automobile.id, i)" class="ml-1 btn-sm btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!isEmpty()" class="alert alert-info text-center btn-block" role="alert">
    ¡No hay información en la Aplicación!
  </div>
</div>

<!-- Modal From Automobile -->
<div class="modal fade" id="FormModal" tabindex="-1" role="dialog" aria-labelledby="FormModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center" id="InsertModalTitle">Registro Nuevo</h5>
            <button (click)="clrModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <div class="modal-body">
        <!-- Form -->
        <app-automobile-form [automobile]="getModel()"></app-automobile-form>
      </div>
    </div>
  </div>
</div>
