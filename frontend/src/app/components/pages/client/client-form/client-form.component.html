<form #form="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Nombre de Cliente o Empresa</label>
            <input [(ngModel)]="client.name" name="name" type="text" class="form-control text-uppercase" id="inputName" placeholder="Cliente o Empresa" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputRFC">RFC</label>
            <input [(ngModel)]="client.rfc" name="rfc" type="text" class="form-control text-uppercase" id="inputRFC" placeholder="RFC" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPhone">Télefono</label>
          <input [(ngModel)]="client.phone" name="phone" type="tel" class="form-control" id="inputPhone" placeholder="Télefono / Móvil" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Correo Electronico</label>
          <input [(ngModel)]="client.email" name="email" type="email" class="form-control text-lowercase" id="inputEmail" placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección</label>
        <input [(ngModel)]="client.address.street" name="street" type="text" class="form-control text-uppercase" id="inputAddress" placeholder="1234 Main St" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad ó Municipio</label>
          <input [(ngModel)]="client.address.city" name="city" type="text" class="form-control text-uppercase" id="inputCity" placeholder="..." required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Estado</label>
          <select [(ngModel)]="client.address.state" name="state" id="inputState" class="form-control text-uppercase" required>
            <option *ngFor="let item of getState();" [value]="item" selected>{{ item }}</option>
            <!-- <option>{{ item }}</option> -->
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Código Postal</label>
          <input [(ngModel)]="client.address.zip" name="zip" type="number" class="form-control" id="inputZip" placeholder="00000" required>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <!-- Botton to Cancel -->
      <button *ngIf="status != 0" (click)="initializer()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      <!-- Botton to Register -->
      <button *ngIf="status == 1" [disabled]="!form.form.valid" (click)="post()" type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>
      <!-- Botton to Edite -->
      <button *ngIf="status == -1" [disabled]="!form.form.valid" (click)="put(client.id)" type="button" class="btn btn-success" data-dismiss="modal">Actualizar</button>
    </div>
